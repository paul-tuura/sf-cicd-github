# This is a basic workflow to help you get started with Actions
name: Salesforce CI/CD (Github)

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# env:
#   SFDC_AUTH_URL: ${{ secrets.SFDC_AUTH_URL }}
#   TEST_LEVEL: ${{ vars.TEST_LEVEL }}
#   SFDC_LOGIN_URL: ${{ vars.SFDC_LOGIN_URL }}
#   CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
#   SFDC_USERNAME: ${{ vars.SFDC_USERNAME }}
#   CHECK_DEPLOY: ${{ vars.CHECK_DEPLOY }}
#   CURRENT_BRANCH: ${GITHUB_REF##*/}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deployment:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: 
      name: develop

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "snapshot branch- $vars.ORG_SNAPSHOT_BRANCH"
      - run: echo "Test level- $vars.TEST_LEVEL"
      
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Code
        uses: actions/checkout@v3

      # log repository
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."

      # Runs a single command using the runners shell
      - name: Install Docker Container
        uses: docker://salesforce/salesforcedx:latest-full
        
      - name: Install shelljs
        run: npm i shelljs

      - name: Check SFDX, Node versions
        run: |
          sfdx --version
          node --version

      # Runs a set of commands using the runners shell
      - name: Run script
        run: node ./deployments/deploy.js --authUrl=${{ secrets.SFDC_AUTH_URL }} --branch=develop --buildId=01 --snapshotBranch=${{ vars.ORG_SNAPSHOT_BRANCH }} --testLevel=${{ vars.TEST_LEVEL }} --checkDeploy=${{ vars.CHECK_DEPLOY }}