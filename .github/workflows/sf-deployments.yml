name: Salesforce CI/CD (Github)

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  CURRENT_BRANCH: develop
  BUILD_ID: ${{github.run_number}}


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deployment:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container: 
      image: docker://salesforce/salesforcedx:latest-full
      options: --user root
    environment: 
      name: develop

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Get branch name (merge)
        if: github.event_name != 'pull_request'
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | tr / -)" >> $GITHUB_ENV

      - name: Get branch name (pull request)
        if: github.event_name == 'pull_request'
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_HEAD_REF} | tr / -)" >> $GITHUB_ENV

      - name: Get Build id
        shell: bash
        run: echo "BUILD_ID=$(echo develop-build#${github.run_number}-" >> $GITHUB_ENV

      - name: Debug
        run: echo ${{ env.BRANCH_NAME }}

      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "Github Actor- ${{ github.actor }}"
      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'
      - name: Dump job context
        run: echo '${{ toJSON(job) }}'
      - name: Dump steps context
        run: echo '${{ toJSON(steps) }}'
      - name: Dump runner context
        run: echo '${{ toJSON(runner) }}'
      - name: Dump strategy context
        run: echo '${{ toJSON(strategy) }}'
      - name: Dump matrix context
        run: echo '${{ toJSON(matrix) }}'
      
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # fetch depth is set to 0 to get all commit numbers
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global --add safe.directory /__w/sf-cicd-github/sf-cicd-github
          git config --global user.email "paul-tuura@slalom.com"
          git config --global user.name "Paul"

      - name: Check SFDX, Node versions
        run: |
          npm i shelljs
          sfdx --version
          node --version

      # Runs a set of commands using the runners shell
      - name: Run script
        run: node ./deployments/deploy.js --authUrl=${{ secrets.SFDC_AUTH_URL }} --branch=develop --buildId=01 --snapshotBranch=${{ vars.ORG_SNAPSHOT_BRANCH }} --testLevel=${{ vars.TEST_LEVEL }} --checkDeploy=${{ vars.CHECK_DEPLOY }}