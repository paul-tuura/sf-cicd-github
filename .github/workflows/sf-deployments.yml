name: Salesforce CI/CD (Github)

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events
  push:
    branches: [ "develop"]
    paths:
        - 'force-app/**'
  pull_request:
    branches: [ "develop", "main" ]
    paths:
        - 'force-app/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a job for each branch that will be deployed
  deploy-develop:
    
    # This section will be configured for each branch and org
    name: Deploy to Develop Org             # set any descriptive name
    if: github.ref == 'refs/heads/develop'  # change to desired branch (refs/head/BRANCH_NAME)
    environment: 
      name: develop                         # select the name of the configured github environment that contains the corresponding secrets/variables

    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Use existing docker container with sfdx and node pre-installed
    # https://hub.docker.com/r/salesforce/salesforcedx
    container: 
      image: docker://salesforce/salesforcedx:latest-full
      #options: --user root
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      
      # set branch name for pull request or commit
      - name: Get branch name (merge)
        if: github.event_name != 'pull_request'
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | tr / -)" >> $GITHUB_ENV

      - name: Get branch name (pull request)
        if: github.event_name == 'pull_request'
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_HEAD_REF} | tr / -)" >> $GITHUB_ENV

      - name: Debug
        run: echo ${{ env.BRANCH_NAME }}

      # Run Description
      - run: |
          echo "ðŸŽ‰ The job (buld# ${{ github.run_number }}) was automatically triggered by a ${{ github.event_name }} event on branch ${{ env.BRANCH_NAME }}."
          echo "Before deployment, a snapshot of deployment files from the Org will be stored on branch - ${{ vars.ORG_SNAPSHOT_BRANCH }}."
          echo "The test level is set to- ${{ vars.TEST_LEVEL }} and the checkDeploy is set to- ${{ vars.CHECK_DEPLOY }}"

      # additional logging
      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'
      - name: Dump job context
        run: echo '${{ toJSON(job) }}'
      - name: Dump steps context
        run: echo '${{ toJSON(steps) }}'
      - name: Dump runner context
        run: echo '${{ toJSON(runner) }}'
      - name: Dump strategy context
        run: echo '${{ toJSON(strategy) }}'
      - name: Dump matrix context
        run: echo '${{ toJSON(matrix) }}'
      
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # feth depth set to 0 to access previous commits that have been pushed to the repository.
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # set required defaults git configs
      - name: Configure Git
        #git config --global --add safe.directory /__w/sf-cicd-github/sf-cicd-github
        run: |
          git config --global --add safe.directory /__w/${{github.event.repository.name}}/${{github.event.repository.name}}
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

      # install shelljs and validate sfdx/node versions
      - name: Check SFDX, Node versions
        run: |
          npm i shelljs
          sfdx --version
          node --version

      # Runs deployment script
      - name: Run script
        run: node ./deployments/deploy.js --authUrl=${{ secrets.SFDC_AUTH_URL }} --branch=${{ env.BRANCH_NAME }} --buildNumber=${{ github.run_number }} --snapshotBranch=${{ vars.ORG_SNAPSHOT_BRANCH }} --testLevel=${{ vars.TEST_LEVEL }} --checkDeploy=${{ vars.CHECK_DEPLOY }}

